<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 20px;
      font-family: Arial, sans-serif;
      background: #fff0f6;
      color: #333;
      text-align: center;
    }

    .photos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .photos img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .music iframe {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      height: 80px;
      margin-bottom: 40px;
    }

    .counter {
      margin-top: 20px;
    }

    #timer {
      font-size: 1.8em;
      font-weight: bold;
      color: #ff69b4;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Felipe e Julia ðŸ’‘</h1>

  <div class="photos">
    <img src="foto1.JPG" alt="Foto 1" />
    <img src="foto2.JPEG" alt="Foto 2" />
  </div>

  <div class="music">
    <!-- Troque o link abaixo pelo seu Spotify -->

      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
      loading="lazy" 
      allowfullscreen>

  </div>

  <div class="counter">
    <h2>Estamos juntos hÃ¡:</h2>
    <p id="timer">Carregando...</p>
    <h3>Desde: 25 de marÃ§o de 2024 ðŸ’ž</h3>
  </div>

  <script>
    function atualizarCronometro() {
      const inicio = new Date("2024-03-25T00:00:00");
      const agora = new Date();
      const diff = agora - inicio;

      const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diff / (1000 * 60)) % 60);

      const texto = `${dias} dias, ${horas} horas e ${minutos} minutos`;
      document.getElementById("timer").textContent = texto;
    }

    setInterval(atualizarCronometro, 1000);
    atualizarCronometro();
  </script>

</body>
